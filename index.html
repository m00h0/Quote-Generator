<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=46766&format=png&color=000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Quote Generator</title>
</head>
<body>
     <div class="quote-container" id="quote-container">
    <!-- Quote -->
       <div class="quote-text">
         <i class="fa fa-quote-left"></i>
         <span id="quote">click for new quote and 
            nice to meeting you today</span>
       </div>
       <!-- Author -->
        <div class="quote-author">
            <span id="author">nice</span>
        </div>
        <!-- Buttons -->
         <div class="button-container">
            <button class="x-button" id="x" title="x Quote">
                <i class="fas fa-times"></i>
            </button>
            <button class="quote-button" id="quote-button">New Quote
            </button>
          </div>  
     </div>  
    <script src="script.js"></script>
</body>
</html>
